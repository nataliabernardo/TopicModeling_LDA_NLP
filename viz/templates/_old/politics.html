        function showGraphByCsv(options) {
            var csv = options.csv;
            var label = options.label;
            var colors = options.colors;
            var y_max = options.y_max;

            d3.select("svg").remove();

            var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

            var y = d3.scale.linear()
                .rangeRound([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickFormat(d3.format(".2s"));

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var color = d3.scale.ordinal()
                .range(colors);

            d3.csv(csv, function (error, data) {
                if (error) throw error;

                color.domain(d3.keys(data[0]).filter(function (key) {
                    return key !== "date";
                }));

                data.forEach(function (d) {
                    var y0 = 0;
                    d.ages = color.domain().map(function (name) {
                        return {
                            name: name,
                            y0: y0,
                            y1: y0 += +d[name]
                        };
                    });
                    d.total = d.ages[d.ages.length - 1].y1;
                });

                x.domain(data.map(function (d) {
                    return d.date;
                }));
                y.domain([0, y_max]);

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Number of Tweets");

                svg.append("text")
                    .attr("x", (width / 2))
                    .attr("y", 0 - (margin.top / 2.5))
                    .attr("text-anchor", "middle")
                    .style("font-size", "16px")
                    .style("text-decoration", "bold")
                    .text(label);

                var date = svg.selectAll(".date")
                    .data(data)
                    .enter().append("g")
                    .attr("class", "g")
                    .attr("transform", function (d) {
                        return "translate(" + x(d.date) + ",0)";
                    });

                date.selectAll("rect")
                    .data(function (d) {
                        return d.ages;
                    })
                    .enter().append("rect")
                    .attr("width", x.rangeBand())
                    .attr("y", function (d) {
                        return y(d.y1);
                    })
                    .attr("height", function (d) {
                        return y(d.y0) - y(d.y1);
                    })
                    .style("fill", function (d) {
                        return color(d.name);
                    })

                    .on("mouseover", function (d) {
                        var pos = d3.mouse(document.querySelector('svg'));
                        // console.log(d3.mouse(this.parents('svg')))
                        // var xPosition = d3.mouse(this)[0];
                        // var yPosition = d3.mouse(this)[1];
                        // tooltip.style("display", "none");
                        tooltip.attr("transform", "translate(" + (pos[0] - 100) + "," + (pos[1] - 100) +
                            ")");
                        tooltip.select("text").text(d.name + ": " + (d.y1 - d.y0) + " tweets");
                        tooltip.style("display", null);
                        // tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");
                        // tooltip.style("top", (event.pageY-10)+"px")
                        // tooltip.style("left",(event.pageX+10)+"px");
                    })
                // .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
                // .on("mouseout", function() { tooltip.style("display", "none"); });

                // legend
                var legend = svg.selectAll(".legend")
                    .data(color.domain().slice().reverse())
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function (d, i) {
                        return "translate(30," + i * 20 + ")";
                    });

                legend.append("rect")
                    .attr("x", width - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                legend.append("text")
                    .attr("x", width + 8)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "start")
                    .text(function (d) {
                        return d;
                    });

                // Prep the tooltip bits, initial display is hidden
                var tooltip = svg.append("g")
                    .attr("class", "tooltip")
                    .style("display", "none")
                    .style("position", "absolute");

                tooltip.append("rect")
                    .attr("width", 120)
                    .attr("height", 20)
                    .attr("fill", "white")
                    .style("opacity", 0.8);

                tooltip.append("text")
                    .attr("x", 60)
                    .attr("dy", "1.2em")
                    .style("text-anchor", "middle")
                    .attr("font-size", "12px")
                    .attr("font-weight", "bold");

        function showGroupedGraphByCsv(options) {
            var csv = options.csv;
            var label = options.label;
            var colors = options.colors;
            var xlabel = options.xlabel;
            var y_min = options.y_min;
            var y_max = options.y_max;

            d3.select("svg").remove();

            var x0 = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

            var x1 = d3.scale.ordinal();

            var y = d3.scale.linear()
                .rangeRound([height, 0]);

            var xAxis = d3.svg.axis()
                .scale(x0)
                .orient("bottom");

            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var color = d3.scale.ordinal()
                .range(colors);

            svg.append("text")
                .attr("x", (width / 2))
                .attr("y", 0 - (margin.top / 2.5))
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("text-decoration", "bold")
                .text(label);

            d3.csv(csv, function (error, data) {
                if (error) throw error;

                var ageNames = d3.keys(data[0]).filter(function (key) {
                    return key !== "State";
                });

                data.forEach(function (d) {
                    d.ages = ageNames.map(function (name) {
                        return {
                            name: name,
                            value: +d[name]
                        };
                    });
                });

                x0.domain(data.map(function (d) {
                    return d.State;
                }));
                x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
                y.domain([y_min, y_max]);

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text(xlabel);

                var state = svg.selectAll(".state")
                    .data(data)
                    .enter().append("g")
                    .attr("class", "state")
                    .attr("transform", function (d) {
                        return "translate(" + x0(d.State) + ",0)";
                    });

                state.selectAll("rect")
                    .data(function (d) {
                        return d.ages;
                    })
                    .enter().append("rect")
                    .attr("width", x1.rangeBand())
                    .attr("x", function (d) {
                        return x1(d.name);
                    })
                    .attr("y", function (d) {
                        return y(Math.max(0, d.value));
                    })
                    .attr("height", function (d) {
                        return Math.abs(y(d.value) - y(0));
                    })
                    .style("fill", function (d) {
                        return color(d.name);
                    });

                var legend = svg.selectAll(".legend")
                    .data(ageNames.slice().reverse())
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function (d, i) {
                        return "translate(0," + i * 20 + ")";
                    });

                legend.append("rect")
                    .attr("x", width - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                legend.append("text")
                    .attr("x", width + 8)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "start")
                    .text(function (d) {
                        return d;
                    });

            });
        };

        function showStreamGraph(options) {
            var csv = options.csv;
            var label = options.label;
            var colorrange = options.colors;
            var y_max = options.y_max;

            d3.select("svg").remove();
            d3.select("vertical").remove();

            var datearray = [];

            strokecolor = colorrange[0];

            var format = d3.time.format("%Y-%m-%d");

            var margin = {
                    top: 70,
                    right: 120,
                    bottom: 30,
                    left: 40
                },
                width = 750 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            var tooltip = d3.select(".chart")
                .append("div")
                .attr("class", "remove")
                .style("position", "absolute")
                .style("z-index", "20")
                .style("visibility", "hidden")
                .style("top", "100px")
                .style("left", "85px");

            var x = d3.time.scale()
                .range([0, width]);

            var y = d3.scale.linear()
                .range([height - 10, 0]);

            var z = d3.scale.ordinal()
                .range(colorrange);

            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .ticks(d3.time.months)
                .tickFormat(d3.time.format("%b %y"));

            var yAxis = d3.svg.axis()
                .scale(y);

            var yAxisr = d3.svg.axis()
                .scale(y);

            var stack = d3.layout.stack()
                .offset("silhouette")
                .values(function (d) {
                    return d.values;
                })
                .x(function (d) {
                    return d.date;
                })
                .y(function (d) {
                    return d.value;
                });

            var nest = d3.nest()
                .key(function (d) {
                    return d.key;
                });

            var area = d3.svg.area()
                .interpolate("cardinal")
                .x(function (d) {
                    return x(d.date);
                })
                .y0(function (d) {
                    return y(d.y0);
                })
                .y1(function (d) {
                    return y(d.y0 + d.y);
                });

            var svg = d3.select(".chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.append("text")
                .attr("x", (width / 2))
                .attr("y", 0 - (margin.top / 2.5))
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("text-decoration", "bold")
                .text(label);

            var graph = d3.csv(csv, function (data) {
                data.forEach(function (d) {
                    d.date = format.parse(d.date);
                    d.value = +d.value;
                });

                var layers = stack(nest.entries(data));

                x.domain(d3.extent(data, function (d) {
                    return d.date;
                }));
                y.domain([0, y_max]);
                // y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

                var layer = svg.selectAll(".layer")
                    .data(layers)
                    .enter().append("path")
                    .attr("class", "layer")

                layer.attr("d", function (d) {
                        return area(d.values);
                    })
                    .style("fill", function (d, i) {
                        return z(i);
                    });

                layer.append("text") // needs to go AFTER layer, but no time to figure out how
                    .datum(function (d) {
                        return {
                            name: d.name,
                            value: d.values[d.values.length - 1]
                        };
                    })
                    .attr("transform", function (d) {
                        return "translate(" + x(d.value.date) + "," + y(d.value.y0 + d.value.y / 2) + ")";
                    })
                    .attr("x", -6)
                    .attr("dy", ".35em")
                    .text(function (d) {
                        return d.value.key;
                    })

                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g")
                    .attr("class", "y axis")
                    .attr("transform", "translate(" + width + ", 0)")
                    .call(yAxis.orient("right"));

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis.orient("left"));

                svg.selectAll(".layer")
                    .attr("opacity", 1)
                    .on("mouseover", function (d, i) {
                        svg.selectAll(".layer").transition()
                            .duration(250)
                            .attr("opacity", function (d, j) {
                                return j != i ? 0.6 : 1;
                            })
                    })

                    .on("mousemove", function (d, i) {
                        mousex = d3.mouse(this);
                        mousex = mousex[0];
                        var invertedx = x.invert(mousex);
                        invertedx = invertedx.getMonth() + invertedx.getDate();
                        var selected = (d.values);
                        for (var k = 0; k < selected.length; k++) {
                            datearray[k] = selected[k].date
                            datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
                        }

                        mousedate = datearray.indexOf(invertedx);
                        pro = d.values[mousedate].value;

                        d3.select(this)
                            .classed("hover", true)
                            .attr("stroke", strokecolor)
                            .attr("stroke-width", "0.5px"),
                            tooltip.html("<p>" + d.key + "<br>" + pro + " tweets" + "</p>").style(
                                "visibility", "visible");

                    })
                    .on("mouseout", function (d, i) {
                        svg.selectAll(".layer")
                            .transition()
                            .duration(250)
                            .attr("opacity", "1");
                        d3.select(this)
                            .classed("hover", false)
                            .attr("stroke-width", "0px"), tooltip.html("<p>" + d.key + "<br>" + pro +
                                "</p>").style("visibility", "hidden");
                    })

                var vertical = d3.select(".chart")
                    .append("div")
                    .attr("class", "remove")
                    .style("position", "absolute")
                    .style("z-index", "19")
                    .style("width", "1px")
                    .style("height", "400px")
                    .style("bottom", "30px")
                    .style("left", "0px")
                    .style("background", "#fff");

                d3.select(".chart")
                    .on("mousemove", function () {
                        mousex = d3.mouse(this);
                        mousex = mousex[0] + 5;
                        vertical.style("display", null)
                        vertical.style("left", mousex + "px")
                    })
                    .on("mouseover", function () {
                        mousex = d3.mouse(this);
                        mousex = mousex[0] + 5;
                        vertical.style("left", mousex + "px")
                    })
                    .on("mouseout", function () {
                        vertical.style("display", "none")
                    });

                var legend = svg.selectAll(".legend")
                    .data(z.domain().slice().reverse())
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function (d, i) {
                        return "translate(30," + i * 20 + ")";
                    });

                legend.append("rect")
                    .attr("x", width + 20)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", z);

                var legendLabels = [
                    'retweets/other', 'primaries', 'health care/edu', 'media/self-promo',
                    'econ/foreign policy'
                ]
                legend.append("text")
                    .attr("x", width + 45)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "start")
                    .text(function (n) {
                        return legendLabels[n]
                    });

            });
        };
    </script>
</body>
